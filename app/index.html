<!DOCTYPE html>
<html lang="ru" ng-app='app'>
<head>
	<meta charset="UTF-8">
	<link href="/css/index.css" rel="stylesheet">
  <script src = "/libs/angular.min.js"></script>
  <script src = "/js/helpers.js"></script>
  <script src = "/js/index.js"></script>
</head>
<body>
  <div ng-controller = 'CorelationController as corelation'>
		<input type = 'text' ng-model = 'corelation.A' placeholder='A'><br>
		<input type = 'text' ng-model = 'corelation.B' placeholder='B'><br>
		<input type = 'text' ng-model = 'corelation.C' placeholder='C'><br>
		<input type = 'text' ng-model = 'corelation.step' placeholder='step'><br>
		<input type = 'text' ng-model = 'corelation.xFrom' placeholder='X From'>
		<input type = 'text' ng-model = 'corelation.xTo' placeholder='X To'><br>
		<input type = 'text' ng-model = 'corelation.rndFrom' placeholder='rnd From'>
		<input type = 'text' ng-model = 'corelation.rndTo' placeholder='rnd To'><br>
		<input type = 'button' value = 'get data' ng-click = 'corelation.get()'>
		<div>
			<div ng-repeat = '(i, xy) in corelation.list'>
				<span>
					{{xy[0]}}
				</span>
				|
				<span>
					{{xy[1]}}
				</span>
			</div>
		<div>
  </div>
</body>
</html>
